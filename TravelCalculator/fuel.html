<!DOCTYPE html>
<html>
<head>
  <title>Fuel Costs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    body {
        background-color: #f2f2f2;
    }
    .text-center{
        margin-top: 15px;
    }
    .center {
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
          <h2>Fuel Costs Calculator</h2>
        </div>
          <div class="mb-3">
            <label for="start" class="form-label">Start:</label>
            <input type="text" class="form-control" id="start" />
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">End:</label>
            <input type="text" class="form-control" id="end" />
          </div>
          <div id="map"></div>
          <div class="center"> 
            <button class="btn btn-success mx-auto" onclick="calculateDistance()">Calculate Distance</button>
          </div>
          <div class="mb-3">
            <label for="distance" class="form-label">Distance (km):</label>
            <input type="text" class="form-control" id="distance" required>
          </div>
          <div class="mb-3">
            <label for="litres" class="form-label">Consumption of liters per 100 km:</label>
            <input type="number" class="form-control" id="litres" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Petrol Price per liter:</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label for="costs" class="form-label">Fuel Costs:</label>
            <input type="text" class="form-control" id="costs" readonly>
          </div>
          <button type="submit" class="btn btn-primary" onclick="calculateFuel()">Calculate</button>
      </div> 
    </body>
    </html>

  <script src="fuel.js"></script>
  <script src="totalFuel.js"></script>
</body>
</html>
